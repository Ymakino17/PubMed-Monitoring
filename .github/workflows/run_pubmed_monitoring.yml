name: Run PubMed Monitoring Notebook

on:
  schedule:
    - cron: "0 13 * * *"  # 毎日UTCの13時に実行 (CSTの7時)
  workflow_dispatch:  # 手動実行も可能

jobs:
  run_notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install nbconvert notebook requests openpyxl

      - name: Execute Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute PubMed_Monitoring.ipynb --output PubMed_Monitoring_Output.ipynb
